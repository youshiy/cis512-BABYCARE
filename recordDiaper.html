<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaper record - Baby Care</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="recordDiaper.css">
    
    
</head>
<body>
    <div class="center-container">
        <div class="image-container">
            <a href="addRecord.html" class="back-link">‚Üê Back</a>
            <img src="images/recordDiaper.svg" alt="Record Diaper Header"/>
        </div>

        <div class="button-group">
            <button class="button" id="pooButton">Poo</button>
            <button class="button" id="peeButton">Pee</button>
            <button class="button" id="bothButton">Both</button>
        </div>
        

        <div class="custom-upload-btn">+ Add Photo</div>
        <input type="file" id="file-upload" style="display: none;" />
        <div id="diaperPreview"></div>

        <div class="memo-section">
            <textarea placeholder="What's the color, smell...?" id="memo-input"></textarea>
        </div>

        <div class="btn-container">
            <button class="btn-confirm" id="confirmDiaperButton">CONFIRM</button>
        </div>

        <div class="btn-container-delete">
            <button class="btn-delete" id="deleteButton">DELETE</button>
        </div>
    </div>

    <script src="navigation.js" defer></script>
    <script src="diaperRecordHandler.js" defer></script>

</body>
</html>
