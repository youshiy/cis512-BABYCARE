<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding record - Baby Care</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="recordFeedingStyle.css">
   
    
</head>

<body>
    
    <div class="center-container">
        <div class="image-container">
            <a href="addRecord.html" class="back-link">‚Üê Back</a>
            <img src="images/recordFeeding.svg" alt="Record Feeding Header"/>
        </div>

        <div class="button-group-top-row">
            <button class="button">Breadfeed</button>
            <button class="button">Formula</button>
        </div>

        <div class="button-group-bottom-row">
            <button class="button">Pumped milk</button>
            <button class="button">Baby food</button>
        </div>

        <div class="button-group-ingredient">
            <button class="button">Vegetables</button>
            <button class="button">Vitamin C</button>
        </div>

        <div class="slider-container">
            <input type="range" id="amountRange" name="amount" min="6.5" max="8.5" step="0.25" value="7.5">
            <div class="slider-labels">
                
                <span class="slider-label">6.5</span>
                <span class="slider-label">6.75</span>
                <span class="slider-label">7.0</span>
                <span class="slider-label">7.25</span>
                <span class="slider-label">7.5</span>
                <span class="slider-label">7.75</span>
                <span class="slider-label">8.0</span>
                <span class="slider-label">8.25</span>
                <span class="slider-label">8.5</span>
            </div>
            <output for="amountRange" id="amountDisplay">7.50 fl oz</output>
        </div>

        <div class="memo-section">
            <textarea placeholder="How's the baby's feeding?" id="memo-input"></textarea>
        </div>

        <div class="btn-container">
            <button class="btn-confirm" id="confirmFeedingButton">CONFIRM</button>
        </div>

        <div class="btn-container-delete">
            <button class="btn-delete" id="deleteButton">DELETE</button>
        </div>
    </div>
    
    <script src="navigation.js"></script>
    <script src="sliderScript.js"></script>
</body>
</html>
